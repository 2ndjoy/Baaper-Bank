<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper  Bank</title>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gradient-to-r from-cyan-100 to-blue-100">
    <header>
    <h1 class="text-5xl text-violet-500 text-center mt-6 italic">Welcome to <span class="font-semibold text-violet-600">Baper bank</span> </h1>
    </header>


    <main>
        <section class="bg-blue-300 w-9/12 mx-auto mt-5 p-8 rounded">
            <h3 class="text-violet-600 text-3xl mb-3 font-medium">Please Login</h3>
            <div>
                <!-- Enter email -->
                <input type="email" id="user-email" placeholder="Your Email Address" class="rounded w-9/12 block mb-2 px-2">

                <!-- Enter password -->

                <input type="password"id="user-password" placeholder="Enter Your Password" class="rounded w-9/12 block mb-2 px-2">
                <!-- Button -->
                <button class="text-slate-100 bg-violet-600 hover:bg-blue-600 rounded px-8 py-2 font-medium" id="btn-submit">Submit</button>

            </div>
        </section>

    </main>



    <!-- Javascript -->
    <script src="JS/login.js"></script>
</body>
</html>
